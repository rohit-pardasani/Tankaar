<!DOCTYPE HTML>
<!-- This is the syntax for comment in javascript -->
<!-- Aim when we open this file, there should be a blue sky-->
<!-- The sky to be shaded and created using webgl-->
<!-- There should be a button that changes color of the sky-->
<!-- script for the button must be written in somewhere in a separate file-->
<!-- sky should cover the entire browser and there should not be any white space-->
<!-- button should be on the foreground -->

<html>
   <body>
      <canvas id = "mycanvas" width = "600" height = "200"></canvas>
      
      <script>
         var canvas = document.getElementById('mycanvas');
         var context = canvas.getContext('2d');
			
         context.font = '20pt Calibri';
         context.fillStyle = 'green';
         context.fillText('Hello, Welcome to Tutorialspoint', 70, 70);
      </script>
      
   </body>
</html>
